<!DOCTYPE html>
<html>
<head>
  <title>Shield To Shield</title>
  <link type="text/css" rel="stylesheet" href="style/main-style.css"></link>
  <script type="text/javascript" src="js/jslib/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery_customized.js"></script>
  <script type="text/javascript" src="js/world.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/heartbeat.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/jslib/json2.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/jslib/jstorage.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div id="toolbar">
    <input type="text" id="user" name="user" placeholder="Username" />
    <input type="password" id="pass" name="pass" placeholder="Password" />
    <button id="login" name="login" disabled="disabled">Login</button>
    <button id="reset" name="reset">Reset Game</button>
  </div>
  <div id="player">
    Rank: <span id="playerRank">Loser</span><br/>
    Class: <span id="playerClass">Schlub</span><br/>
    Level: <span id="playerLevel">None</span></br>
  </div>
  <div id="main">
  </div>
</body>
</html>
